{% extends 'port/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

    <h5 class="text-center text-muted mb-5">{{ blog.date_post|date:'F jS Y' }}</h5>

    <h3>{{ blog.description|safe }}</h3>
    <p>{{ blog.post_text|safe }}</p>
</div>
{% endblock %}
